<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">Rock Paper Scissors</div>
    
    <div class="content">
        <div class="start-screen">
            <button id='play-btn'>play button</button>
        </div>
        
        <div class='game-buttons-container hidden'>
           
            <div class="instructions ">Choose Rock Paper or Scissors</div>
            <button id='rock' class="rockPaperScissors-btn">Rock</button>
            <button id='paper' class="rockPaperScissors-btn">Paper</button>
            <button id='scissors' class="rockPaperScissors-btn">Scissors</button>
            <!-- <button id='reset' class="player-choice-btn">reset</button> -->
        </div>

        <div class="playerVsComputer-display hidden ">
            show player and computer choice
        </div>

        <div class="winner-display hidden">winner display</div>
        <div class="next-round-message hidden">NEXT ROUND!</div>

        <div class="game-info-container hidden">
            <div class="round-indicator">round one</div>
            <div class="scoreBox">
                <div id = "playerScore" class="score-display">human score
                    <div>1</div>
                </div>
                <div id = "computerScore" class="score-display">computer score
                    <div>2</div>
                </div>
            </div>
            

        </div> 
    </div>
     
    <div class="footer">FOOTER</div>
    

    <script src="app.js"></script>
</body>
</html>
