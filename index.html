<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">Rock Paper Scissors</div>
    
    <div class="content">
        <div class="start-screen">
            <button id='play'>play button</button>
        </div>
        <div class="instructions hidden">Choose Rock Paper or Scissors</div>
        <div class='game-buttons hidden'>
            <button id='rock' class="player-choice-btn">Rock</button>
            <button id='paper' class="player-choice-btn">Paper</button>
            <button id='scissors' class="player-choice-btn">Scissors</button>
            <button id='reset' class="player-choice-btn">reset</button>
        </div>
        <div class="game-info-container">
            <div class="round-indicator">round one</div>
            <div class="scoreBox">
                <div class="score-display">human score
                    <div>1</div>
                </div>
                <div class="score-display">computer score
                    <div>2</div>
                </div>
            </div>
            

        </div> 
    </div>
     
    <div class="footer">FOOTER</div>
    

    <script src="app.js"></script>
</body>
</html>
